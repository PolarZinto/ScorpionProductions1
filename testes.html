<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            background-image: url('image2.jpg'); /* Replace with your image URL */
            background-size: cover; /* This makes the image cover the entire background */
            background-position: center; /* Centers the image */
            color: white; /* Sets text color to white for better contrast */
            font-family: Arial, sans-serif; /* Sets a nice font for the text */
        }
        h1 {
            text-align: center; /* Centers the heading */
            margin-top: 20%; /* Positions the heading lower on the page */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website!</h1>
</body>
</html>
